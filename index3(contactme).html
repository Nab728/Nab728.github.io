<body>
    <style>
        form{
            margin: 20px auto;
            text-align: center;
        }
        ul{
            list-style: none;
        }

    <nav>
        <ul class="nav_links">
           <li class="Home"><a href="./home.html">Home</a></li>

           <li class="Contact Me"><a href="./index3(contactme).html">Contact Me</a></li>
        </ul>
    </nav>
    <br>
    <form method="GET" action="form.html">
        <label class="Name">First and Last name:</label>
        <input type="text" name="name" id="name" pattern="[A-Z+\sa-z]{1,}" required >
        <br><br>
        <label>Email:</label>
        <input type="email" name="email" id="email" required pattern="[A-Za-z0-9._%+-]+@[a-zA-z0-9.-]+\.[a-zA-z]{2,}">
        <br><br>
        <label>Fill in what you want to ask me.</label>
        <br>
        <textarea placeholder="Write here" rows="30" cols="100" required minlength="20">
        </textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
